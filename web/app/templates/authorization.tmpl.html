<div class="container text-center" ng-controller="AuthorizationCtrl">
    <div class="col-lg-8 col-lg-offset-2">
        <form novalidate class="form-horizontal">
            <div class="form-group">
                <label for="username" class="col-sm-2 control-label">Username: </label>
                <div class="col-sm-10">
                    <input ng-model="user.username" id="username" class="form-control" type="text"
                           placeholder="username"
                           required min="4"
                           max="20">
                </div>

            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password: </label>
                <div class="col-sm-10">
                    <input ng-model="user.password" id="password" class="form-control" type="password"
                           placeholder="name"
                           required min="8"
                           max="20">
                </div>
            </div>
            <button ng-click="login()">Sign In</button>
        </form>
    </div>
</div>
