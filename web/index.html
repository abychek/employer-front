<!DOCTYPE html>
<html lang="en" ng-app="employers">
<head>
    <base href="/">

    <meta charset="UTF-8">
    <title>Title</title>
    <link href="app/dependencies/css/angular-csp.css" rel="stylesheet" type="text/css">
    <link href="app/dependencies/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="app/dependencies/css/ui-bootstrap-csp.css" rel="stylesheet" type="text/css">
    <link href="app/styles/main.css" rel="stylesheet" type="text/css">

    <script src="app/dependencies/js/jquery.js"></script>
    <script src="app/dependencies/js/angular.js"></script>
    <script src="app/dependencies/js/angular-route.js"></script>
    <script src="app/dependencies/js/angular-animate.js"></script>
    <script src="app/dependencies/js/angular-local-storage.js"></script>
    <script src="app/dependencies/js/ui-bootstrap-tpls.js"></script>
    <script src="app/app.js"></script>
    <script src="app/src/controllers.js"></script>
</head>
<body>
<header ng-controller="HeaderCtrl">
    <nav class="navbar navbar-default background-light-grey">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Flexer</a>
            </div>
            <div class="navbar-header pull-right" ng-hide="isAuthorised">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/auth/registration">Sign Up</a>
            </div>
            <div class="navbar-header pull-right" ng-hide="isAuthorised">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/#/auth/login">Sign In</a>
            </div>
            <div class="navbar-header pull-right" ng-show="isAuthorised">
                <button ng-click="redirectToProfile()">
                    <span class="glyphicon glyphicon-user"></span>
                </button>
            </div>
        </div><!-- /.container-fluid -->
    </nav>
</header>

<div ng-view></div>

<footer class="footer background-light-grey">
    <div class="container">
        <p class="text-muted">&copy; NURE 2015-2016</p>
    </div>
</footer>
</body>
</html>
